<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>Calculator Project</h1>
    <div id="calculator">

        <div id="screen"></div>

        <div id ="container">
            <div id="numbers">
                <div class="symbolButtons" id="add">+</div>
                <div class="symbolButtons" id="subtract">-</div>
                <div class="symbolButtons" id="multiply">x</div>
                <div class="numberButtons" id="seven">7</div>
                <div class="numberButtons" id="eight">8</div>
                <div class="numberButtons" id="nine">9</div>
                <div class="numberButtons" id="four">4</div>
                <div class="numberButtons" id="five">5</div>
                <div class="numberButtons" id="six">6</div>
                <div class="numberButtons" id="one">1</div>
                <div class="numberButtons" id="two">2</div>
                <div class="numberButtons" id="three">3</div>
                <div class="numberButtons" id="zero">0</div>
                <div class="symbolButtons" id="decimal">.</div>
                <div class="symbolButtons" id="delete">DEL</div>
                
            </div>

            <div id="symbols">
                
                <div class="symbolButtons" id="divide">รท</div>
                <div class="symbolButtons" id="clear">AC</div>
                <div class="symbolButtons" id="equals">=</div>
                
            </div>

        </div>

    </div>

</body>
</html>
